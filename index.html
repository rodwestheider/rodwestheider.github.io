<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rod Westheider – Voice Actor</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow-x: hidden; font-family: sans-serif; }

    /* Background + fallback */
    body {
      background-color: #333;
      background-image: url('https://raw.githubusercontent.com/rodwestheider/rodwestheider.github.io/refs/heads/main/background.png');
      background-position: center;
      background-size: cover;
      color: white;
      position: relative;
    }

    /* Pop‑out animation */
    @keyframes popOut {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }
    .pop {
      opacity: 0;
      animation: popOut 1.8s ease-out forwards;
    }

    /* Layering */
    nav, .intro, .social-desktop, .hamburger, nav.mobile-nav, .intro-mobile, .social-mobile {
      position: relative;
      z-index: 2;
    }

    /* Desktop nav */
    nav.desktop-nav {
      position: absolute; top: 0; left: 0; right: 0;
      display: flex; justify-content: center; gap: 2rem;
      padding: 1rem 0;
    }
    nav.desktop-nav a { color: white; text-decoration: none; font-size: 1.1rem; }

    /* Main text (desktop) */
    .intro {
      position: absolute;
      top: 50%; left: 5%;
      transform: translateY(-50%);
      font-size: 2.5rem; line-height: 1.2;
      max-width: 40%;
    }

    /* Social links (desktop) */
    .social-desktop {
      position: absolute; bottom: 1rem; right: 1rem;
      display: flex; gap: 1rem;
    }
    .social-desktop a { color: white; font-size: 1.2rem; text-decoration: none; }

    /* Mobile-only hidden by default */
    .hamburger,
    nav.mobile-nav,
    .intro-mobile,
    .social-mobile {
      display: none;
    }

    /* Hamburger & mobile nav */
    .hamburger {
      position: absolute;
      top: 1rem; left: 1rem;
      font-size: 2rem; cursor: pointer;
    }
    nav.mobile-nav {
      position: absolute;
      top: 4rem; left: 1rem;
      flex-direction: column; gap: 1rem;
    }
    nav.mobile-nav a { color: white; text-decoration: none; font-size: 1.1rem; }

    /* Mobile intro & social */
    .intro-mobile {
      position: absolute;
      top: 50%; left: 5%;
      transform: translateY(-50%);
      font-size: 1.8rem; line-height: 1.2;
      max-width: 90%;
    }
    .social-mobile {
      position: absolute; bottom: 0; left: 0;
      width: 100%; padding: 0.5rem 0;
      display: flex; justify-content: center; gap: 2rem;
    }
    .social-mobile a { color: white; font-size: 1.2rem; text-decoration: none; }

    /* Mobile override */
    @media (max-width: 414px) {
      body {
        background-image: url('https://picsum.photos/414/896');
      }
      /* hide desktop */
      nav.desktop-nav,
      .intro,
      .social-desktop {
        display: none;
      }
      /* show mobile */
      .hamburger { display: block; }
      nav.mobile-nav { display: none; /* toggled via JS */ }
      .intro-mobile { display: block; }
      .social-mobile { display: flex; }
    }

    /* Desktop override to hide any stray mobile elements */
    @media (min-width: 415px) {
      .hamburger,
      nav.mobile-nav,
      .intro-mobile,
      .social-mobile {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <!-- Desktop nav -->
  <nav class="desktop-nav pop">
    <a href="https://rodwestheider.github.io/">Home</a>
    <a href="#">About</a>
    <a href="https://www.youtube.com/@RodWestheider">Youtube</a>
    <a href="mailto:westheiderr@gmail.com?subject=Website%20Contact">Contact</a>
  </nav>

  <!-- Mobile hamburger -->
  <div class="hamburger pop">☰</div>
  <nav class="mobile-nav pop">
    <a href="https://rodwestheider.github.io/">Home</a>
    <a href="#">About</a>
    <a href="https://www.youtube.com/@RodWestheider">Youtube</a>
    <a href="mailto:westheiderr@gmail.com?subject=Website%20Contact">Contact</a>
  </nav>

  <!-- Intro text -->
  <div class="intro pop">
    Hi, I’m Rod Westheider<br>
    I’m a voice actor.
  </div>
  <div class="intro-mobile pop">
    Hi, I’m Rod Westheider<br>
    I’m a voice actor.
  </div>

  <!-- Social links -->
  <div class="social-desktop pop">
    <a href="https://x.com/Rod_Westheider">X</a>
    <a href="https://www.facebook.com/rodwestheider">Facebook</a>
    <a href="https://www.instagram.com/therodwestheider/">Instagram</a>
  </div>
  <div class="social-mobile pop">
    <a href="https://x.com/Rod_Westheider">X</a>
    <a href="https://www.facebook.com/rodwestheider">Facebook</a>
    <a href="https://www.instagram.com/therodwestheider/">Instagram</a>
  </div>

  <script>
    // Trigger pop‑out on load
    window.addEventListener('load', () => {
      document.querySelectorAll('.pop').forEach(el => void el.offsetWidth);
    });

    // Mobile menu toggle
    const ham = document.querySelector('.hamburger');
    const mnav = document.querySelector('.mobile-nav');
    ham.addEventListener('click', () => {
      mnav.style.display = mnav.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>

</body>
</html>
